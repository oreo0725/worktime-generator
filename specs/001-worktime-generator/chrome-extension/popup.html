<!doctype html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Worktime Generator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="app">
    <h1>Worktime Generator</h1>
    <div class="controls">
      <label for="rows">Rows</label>
      <input id="rows" type="number" min="1" value="1" aria-label="Number of rows to generate" />
      
      <label id="month-label">Month</label>
      <div class="month-offset" role="group" aria-labelledby="month-label">
        <button id="offset-decr" aria-label="Previous month">-</button>
        <input id="offset" type="hidden" value="-1" />
        <span id="offset-display" aria-live="polite"></span>
        <button id="offset-incr" aria-label="Next month">+</button>
      </div>
    </div>

    <div class="actions">
      <button id="generate">Generate</button>
      <button id="copy">Copy</button>
    </div>

    <div id="status" role="status" aria-live="polite"></div>

    <pre id="output" tabindex="0" aria-label="Generated worktimes"></pre>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
